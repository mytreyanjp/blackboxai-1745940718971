<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DSA Project - Lung Cancer Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-['Roboto'] min-h-screen flex flex-col">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{{ url_for('predict') }}" class="text-xl font-bold text-blue-600">DSA Project - Lung Cancer Prediction</a>
            <div class="space-x-6">
                <a href="{{ url_for('predict') }}" class="text-gray-700 hover:text-blue-600 transition">Predict</a>
                <a href="{{ url_for('clusters_view') }}" class="text-gray-700 hover:text-blue-600 transition">Clusters</a>
                <a href="{{ url_for('visualize') }}" class="text-gray-700 hover:text-blue-600 transition">Visualize</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white shadow-inner py-4 text-center text-gray-600">
        &copy; 2024 DSA Project - Lung Cancer Prediction
    </footer>
</body>
</html>
